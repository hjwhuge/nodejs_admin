<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">后台管理系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->

				</span>
            </ul>

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
			          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
			          贤心
			        </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>

                <li class="layui-nav-item"><a href="">退了</a></li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">商品管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="goodList.html">商品列表</a></dd>
                            <dd><a href="goodsCategory.html">商品分类</a></dd>
                            <dd><a href="AddGoods.html">添加商品</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="userCategory.html">用户列表</a></dd>
                            <dd><a href="addUser.html">添加用户</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">订单管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="order.html">订单列表</a></dd>
                        </dl>

                </ul>
            </div>
        </div>
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">				
            </div>
            <div class="userform" style="padding-top:30px;">
                <form class="layui-form" action="" style="width:700px;font-size:16px;">
                    <div class="layui-form-item" >
                      <label class="layui-form-label">用户名</label>
                      <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" >
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">名称</label>
                      <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item" style="position:relative;">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux" style="position:absolute;top:0px;right:-180px;">请填写6到12位密码</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item" width="800px">
                        <div class="layui-inline">
                          <label class="layui-form-label">手机号</label>
                          <div class="layui-input-inline"  style="
                          margin-left: 20px;">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                          </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-inline" >
                              <select name="modules" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                              </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <div class="layui-inline">
                          <label class="layui-form-label">生日</label>
                          <div class="layui-input-inline" style="
                          margin-left: 20px;">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                          </div>
                        </div>
                    </div>
                    
                    <div class="layui-form-item" >
                        <label class="layui-form-label">邮箱地址</label>
                        <div class="layui-input-block">
                          <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" >
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">文本域</label>
                        <div class="layui-input-block">
                          <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        </div>
                    </div>
                </form>     
            </div>
        </div>
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            底部固定区域
        </div>
        <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
            //监听导航点击
			element.on('nav(demo)', function(elem){
			    // console.log(elem);
			    layer.msg(elem.text());
			});
        });
        layui.use('form', function(){
            var form = layui.form(); 
            form.render();
        });
        </script>
</body>

</html>
